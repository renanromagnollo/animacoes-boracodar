<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi step Form Boracodar #23</title>
</head>
<body>
    <main id="app">
        <form>
            <div class="step-progress">
                <strong class="active done">Contato</strong>
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.41663 2L6.41663 7L1.41663 12" stroke="#323238" stroke-width="2" stroke-linecap="square"/>
                </svg>                    
                <strong class="active">Empresa</strong>
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.41663 2L6.41663 7L1.41663 12" stroke="#323238" stroke-width="2" stroke-linecap="square"/>
                </svg>                    
                <strong>Projeto</strong>
                                   
            </div>

            <div class="form-step active">
                <div class="content">
                    <div class="input-wrapper">
                        <label for="name">Name</label>
                        <input 
                            id="name" 
                            type="text" 
                            name="name" 
                            placeholder="Como prefere ser chamado" 
                            required 
                        />
                    </div>
                    <div class="input-wrapper">
                        <label for="phone">WhatsApp</label>
                        <input 
                            id="phone" 
                            type="text" 
                            name="phone" 
                            placeholder="Digite seu nÃºmero de Whatsapp" 
                            onkeypress="return /\d/.test(event.key)"
                        />
                    </div>
                    <div class="input-wrapper">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Informe o seu email" required />
                    </div>
                </div>
                <div class="button-wrapper">
                    <button class="btn secondary">Voltar</button>
                    <button class="btn primary">Continuar</button>
                </div>
            </div>
        </form>
    </main>
</body>
<script src="script.js"></script>
</html>
